# yaml-language-server: $schema=https://aka.ms/teams-toolkit/v1.8/yaml.schema.json
# Visit https://aka.ms/teamsfx-v5.0-guide for details on this file
# Visit https://aka.ms/teamsfx-actions for details on actions
version: v1.8

environmentFolderPath: ./env

provision:

  - uses: teamsApp/create
    with:
      name: ${{APP_INTERNAL_NAME}}-${{APP_NAME_SUFFIX}}
    writeToEnvironmentFile:
      teamsAppId: TEAMS_APP_ID

  - uses: arm/deploy
    with:
      subscriptionId: ${{AZURE_SUBSCRIPTION_ID}}
      resourceGroupName: ${{AZURE_RESOURCE_GROUP_NAME}}
      templates:
        - path: ./infra/azure.bicep
          parameters: ./infra/azure.parameters.json
          deploymentName: Create-resources-for-${{APP_INTERNAL_NAME}}
      bicepCliVersion: v0.9.1

  - uses: file/createOrUpdateJsonFile
    with:
      target: ./src/appsettings.local.json
      content:
        AgentType: M365ChatAPIAgent
        AgentApplication:
          StartTypingTimer: false
          RemoveRecipientMention: false
          NormalizeMentions: false
          UserAuthorization:
            Handlers:
              me:
                Settings:
                  AzureBotOAuthConnectionName: "Microsoft Graph"
                  Title: "Sign in"
                  Text: "Sign in to Microsoft"
              agentic: 
                Type: AgenticUserAuthorization
                Settings:
                  Scopes:
                    - "https://graph.microsoft.com/.default"
        TokenValidation:
          Audiences:
            ClientId: ${{BOT_ID}}
          TenantId: ${{BOT_TENANT_ID}}
        Logging:
          LogLevel:
            Default: Information
            Microsoft.AspNetCore: Warning
            Microsoft.Agents: Warning
            Microsoft.Hosting.Lifetime: Information
        Connections:
          BotServiceConnection:
            Settings:
              AuthType: ClientSecret
              AuthorityEndpoint: ${{BOT_AUTHORITY}}
              ClientId: ${{BOT_ID}}
              ClientSecret: ${{SECRET_BOT_PASSWORD}}
              Scopes:
                - https://api.botframework.com/.default
        ConnectionsMap: 
          - Audience: ${{BOT_ID}}
            Connection: BotServiceConnection
        BlobsStorageOptions:
          ContainerName: state
        AIServices:
          AzureOpenAI:
            DeploymentName: ${{LANGUAGE_MODEL_NAME}}
            Endpoint: ${{MODELS_ENDPOINT}}
            ApiKey: ${{SECRET_MODELS_API_KEY}}
        MicrosoftGraph:
          BaseUrl: "https://graph.microsoft.com/beta"
          CopilotChatEndpoint: "/me/copilot/chats"
        Orchestration:
          M365ChatAPIAgentOptions:
            MaxAgentCalls: 5
            TimeoutSeconds: 120
            EnableParallelExecution: true

  - uses: teamsApp/validateManifest
    with:
      manifestPath: ./appPackage/manifest.json

  - uses: teamsApp/zipAppPackage
    with:

      manifestPath: ./appPackage/manifest.json
      outputZipPath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip
      outputFolder: ./appPackage/build

  - uses: teamsApp/validateAppPackage
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

  - uses: teamsApp/update
    with:
      appPackagePath: ./appPackage/build/appPackage.${{TEAMSFX_ENV}}.zip

deploy:
  - uses: cli/runDotnetCommand
    with:
      args: publish --configuration Release src\AgentOrchestrator.csproj
      workingDirectory: ..

  - uses: azureAppService/zipDeploy
    with:
      artifactFolder: /src/bin/Release/net8.0/publish
      resourceId: ${{BOT_AZURE_APP_SERVICE_RESOURCE_ID}}
      workingDirectory: ..
projectId: 1e9bcc3f-237b-46b7-9e2e-a0d227f559dd
